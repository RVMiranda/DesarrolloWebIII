server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Logs de contenedores Docker
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Solo contenedores de la red parcial1
      - source_labels: ['__meta_docker_container_name']
        regex: '/(desarrolloweb3_parcial1-.*|parcial1[-_].*)'
        action: keep
      
      # Nombre del contenedor
      - source_labels: ['__meta_docker_container_name']
        target_label: container_name
        regex: '/(.*)'
        replacement: '$1'
      
      # Nombre de la imagen
      - source_labels: ['__meta_docker_container_image']
        target_label: image
      
      # Labels del contenedor
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: service
      
      # ID del contenedor
      - source_labels: ['__meta_docker_container_id']
        target_label: container_id
        regex: '(.{12})'
        replacement: '$1'
    
    pipeline_stages:
      # Parsear logs JSON si aplica
      - json:
          expressions:
            level: level
            timestamp: timestamp
            message: message
      
      # Extraer nivel de log
      - regex:
          expression: '(?P<level>(INFO|WARN|ERROR|DEBUG))'
      
      # Labels adicionales
      - labels:
          level:
          service:

  # Logs específicos del backend FastAPI (opcional, más detallado)
  - job_name: fastapi
    static_configs:
      - targets:
          - localhost
        labels:
          job: fastapi
          service: calculadora
          environment: parcial1
          __path__: /var/lib/docker/containers/*/*.log
    
    relabel_configs:
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        regex: 'calculadora'
        action: keep